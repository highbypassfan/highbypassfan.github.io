<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      overflow-x: hidden;
    }

    /* top nav */
    .top-nav {
      white-space: nowrap;
      overflow-x: auto;
      overflow-y: hidden;
      display: flex;
      gap: 1rem;
      padding: 1rem;
      border-bottom: 1px solid #444;
    }
    .top-nav a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      flex: 0 0 auto;
    }

    /* grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 40vh);
      width: 100vw;
      height: 80vh;
    }

    .cell {
      position: relative;
      overflow: hidden;
      border: 1px solid #222;
    }

    .text-cell {
      padding: 2rem;
      font-size: 1.4rem;
      line-height: 1.4;
      background: #181818;
    }

    .img-cell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: 0.3s ease;
    }

    .overlay-title {
      position: absolute;
      top: 0.5rem;
      left: 0.5rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-weight: bold;
    }

    .overlay-desc {
      position: absolute;
      bottom: 0.5rem;
      right: 0.5rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-size: 0.9rem;
    }

    .img-cell:hover img {
      filter: brightness(60%);
    }
    .img-cell:hover .overlay-title,
    .img-cell:hover .overlay-desc {
      opacity: 1;
    }

    .img-cell a {
      position: absolute;
      inset: 0;
      z-index: 10;
    }

    /* responsive */
    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(6, 40vh);
        height: auto;
      }
      .text-cell {
        font-size: 1.1rem;
      }
    }
    /* racing stripes */
  .racing-stripes {
    position: fixed;
    top: 0;
    left: 0;
    width: 8px; /* 3px line + 2px gap + 3px line */
    height: 100vh;
    display: flex;
    flex-direction: column;
    z-index: 2000;
    pointer-events: none;
  }
  .stripe{
    flex: none;
    width: 3px;
    background: red;
  }
  .gap{
    flex: none;
    width: 2px;
    background: transparent;
  }
</style>
</head>
<body>
  <div class="racing-stripes">
    <div class="stripe"></div>
    <div class="gap"></div>
    <div class="stripe"></div>
  </div>
  <div class="top-nav">

</body>
</html>
