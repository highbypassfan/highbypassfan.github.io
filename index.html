<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      font-family: Consolas, monospace;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* top nav */
    .top-nav {
      white-space: nowrap;
      overflow-x: auto;
      overflow-y: hidden;
      display: flex;
      gap: 1rem;
      padding: 1rem;
      border-bottom: 1px solid #222;
    }

    .top-nav a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      flex: 0 0 auto;
    }

    /* grid layout */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 0;
      width: 100vw;
    }

    .cell {
      position: relative;
      overflow: hidden;
    }

    .text-cell {
      padding: 2rem;
      font-size: 1.4rem;
      line-height: 1.4;
      background: #000;
    }
    
    .img-cell {  
      aspect-ratio: 4 / 3;       
    }
    
    .img-cell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: filter 0.3s ease;
    }

    .overlay-title {
      position: absolute;
      font-size: 1.5rem;
      font-weight: normal;
    }
    
    .overlay-desc {
      position: absolute;
      font-size: 1rem;
      font-weight: normal;
    }

    .overlay-title {
      top: 0.5rem;
      left: 0.5rem;
    }

    .overlay-desc {
      bottom: 0.5rem;
      right: 0.5rem;
      text-align: right;
    }

    .img-cell:hover img {
      filter: brightness(60%);
    }

    .img-cell a {
      position: absolute;
      inset: 0;
      z-index: 10;
    }
    /* this website is a mixture of vibe and normal coded, I got the bones with AI and then used that as a jumping off point to learn the basics (i.e. when I have to change things I ask how they work and then do manually) */
    
    /* so it doesn't freak out on mobile (an inferior way to interact with the web!) */
     @media (max-width: 900px) {
      .grid {
      grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <a href="https://highbypassfan.github.io/articles.html">articles</a>
    <a href="#">projects</a>
    <a href="#">datastream</a>
    <a href="#">engineering tips</a>
  </div>

  <div class="grid">
    <!-- text block -->
    <div class="cell text-cell">
      I'm Working On It! 
    </div>

    <div class="cell img-cell">
      <img src="images/toolbox/toolbox_mounted.webp" alt="project 1">
      <div class="overlay-title">Toolbox Mount</div>
      <div class="overlay-desc">Notes from the process & some engineering tips</div>
      <a href="https://highbypassfan.github.io/articles/toolbox_mount.html"></a>
    </div>

    <div class="cell img-cell">
      <img src="images/sheepbarn.jpg" alt="project 2">
      <div class="overlay-title">project 2</div>
      <div class="overlay-desc">short description here</div>
      <a href="https://example.com/project2"></a>
    </div>

    <div class="cell img-cell">
      <img src="images/sheepbarn.jpg" alt="project 3">
      <div class="overlay-title">project 3</div>
      <div class="overlay-desc">short description here</div>
      <a href="https://example.com/project3"></a>
    </div>

    <div class="cell img-cell">
      <img src="images/sheepbarn.jpg" alt="project 4">
      <div class="overlay-title">project 4</div>
      <div class="overlay-desc">short description here</div>
      <a href="https://example.com/project4"></a>
    </div>

    <div class="cell img-cell">
      <img src="images/sheepbarn.jpg" alt="project 5">
      <div class="overlay-title">project 5</div>
      <div class="overlay-desc">short description here</div>
      <a href="https://example.com/project5"></a>
    </div>
  </div>
</body>
</html>
