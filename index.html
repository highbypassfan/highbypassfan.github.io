<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>home</title>

<style>
  body {
    margin: 0;
    font-family: Consolas, monospace;
    background: #000;
    color: #fff;
  }

  /* racing stripes */
  .stripe-container {
    display: flex;
    flex-direction: row;
    position: fixed;
    top: 0; left: 0;
    width: 8px; height: 100vh;
    z-index: 1000;
  }
  .stripe { width: 3px; background: red; }
  .gap { width: 2px; background: black; }

  .page {
    margin-left: 12px;
    padding: 0;
  }

  nav {
    background: #111;
    padding: 1rem;
    display: flex;
    gap: 2rem;
    border-bottom: 1px solid #333;
  }
  nav a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
  }
  nav a:hover { text-decoration: underline; }

  /* base grid for desktop */
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, 40vh);
    gap: 6px;
    padding: 6px;
  }

  .cell {
    position: relative;
    background: #111;
    overflow: hidden;
    border: 1px solid #222;
  }

  /* images */
  .cell img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    opacity: 0.85;
    transition: opacity 0.25s ease;
  }

  .cell:hover img {
    opacity: 0.6;
    cursor: pointer;
  }

  /* overlays: hidden by default */
  .title, .desc {
    position: absolute;
    padding: 4px 6px;
    background: rgba(0, 0, 0, 0.5);
    opacity: 0;
    transition: opacity 0.2s ease;
  }

  .title {
    top: 6px; left: 8px;
    font-size: 0.9rem;
  }

  .desc {
    bottom: 6px; right: 8px;
    font-size: 0.75rem;
  }

  /* show overlays on hover */
  .cell:hover .title,
  .cell:hover .desc {
    opacity: 1;
  }

  /* link covers whole tile */
  .cell a {
    position: absolute;
    inset: 0;
    z-index: 10;
  }

  .text-block {
    padding: 1.5rem;
    overflow: auto;
  }

  /* responsive behavior */
  @media (max-width: 900px) {
    .grid {
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto;
    }
  }

  @media (max-width: 600px) {
    .grid {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
